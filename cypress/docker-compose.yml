version: '3.2'

# run Cypress tests and exit with command
#
#   docker-compose up --exit-code-from cypress
#
services:
  sentimentalyzer:
    build: ./app/
    environment:
      - PORT=8123

  app:
    build: ../app_demo/
    ports:
      - "8080:8080"
    command: npm start

  cypress:
    # the Docker image to use from https://github.com/cypress-io/cypress-docker-images
    image: "cypress/included:3.2.0"
    depends_on:
      - app
      - sentimentalyzer

    environment:
      - CYPRESS_baseUrl=http://app:8080
    working_dir: /cypress
    volumes:
      - ./:/cypress
